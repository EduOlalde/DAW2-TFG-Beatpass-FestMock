<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Nominación de Entradas - Beatpass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Configuración de Tailwind
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            indigo: { 
                                600: '#4f46e5',
                                700: '#4338ca',
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="nav-links-container">
        <a href="festival.html" class="nav-link">Simulador Venta Festival</a>
        <span class="separator">|</span>
        <a href="pos.html" class="nav-link">Simulador POS</a>
        <span class="separator">|</span>
        <a href="index.html" class="nav-link">Volver al Inicio</a>
    </div>

    <h1>Simulador de Nominación de Entradas</h1>

    <div class="card">
        <h2>1. Obtener Código QR de la Entrada</h2>
        <form id="qr-form">
            <label for="codigoQrManual">Introducir Código QR Manualmente:</label>
            <input type="text" id="codigoQrManual" name="codigoQrManual" class="input-field"
                placeholder="Ej: QRDATA123456789">

            <div class="input-scan-group mt-4">
                <button type="button" id="scanQrButton" class="button secondary w-full md:w-auto">
                    <span class="button-text">Escanear QR con Cámara</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>
        </form>

        <div id="qrScannerContainer" class="qr-scanner-container mt-4" style="display: none;">
            <video id="qrVideo" playsinline class="qr-video"></video>
            <button type="button" id="stopScanQrButton" class="button danger stop-scan-button">Detener Escáner</button>
        </div>
        <div id="statusQrScan" class="scan-status mt-2"></div>
    </div>

    <div class="card">
        <h2>2. Datos del Nominado</h2>
        <form id="nomination-form">
            <input type="hidden" id="codigoQr" name="codigoQr" required>

            <label for="nombreNominado">Nombre Completo del Nominado:</label>
            <input type="text" id="nombreNominado" name="nombreNominado" class="input-field"
                placeholder="Nombre Apellido" required>

            <label for="emailNominado">Email del Nominado:</label>
            <input type="email" id="emailNominado" name="emailNominado" class="input-field" placeholder="tu@email.com"
                required>

            <label for="confirmEmailNominado">Confirmar Email del Nominado:</label>
            <input type="email" id="confirmEmailNominado" name="confirmEmailNominado" class="input-field"
                placeholder="Confirma tu@email.com" required>

            <label for="telefonoNominado">Teléfono del Nominado (Opcional):</label>
            <input type="tel" id="telefonoNominado" name="telefonoNominado" class="input-field" placeholder="600112233">

            <button type="submit" id="submitNominationButton" class="button primary w-full mt-4">
                <span class="button-text">Nominar Entrada</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </form>
    </div>

    <div id="nominationResult" class="message-box card" style="display: none;">
    </div>

    <script src="nominacion.js"></script>
</body>

</html>
