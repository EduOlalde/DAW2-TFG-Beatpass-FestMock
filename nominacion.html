<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominar Entrada - Beatpass</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    </head>

<body class="bg-gray-100 text-gray-900 p-4 md:p-8">

    <div class="nav-links-container mb-6">        
        <a href="festival.html" class="nav-link">Ir al Simulador Festival</a>
        <span class="separator">|</span>
        <a href="pos.html" class="nav-link">Ir al Simulador POS</a>
         <span class="separator">|</span>
        <a href="index.html" class="nav-link">Volver al Inicio</a>      
    </div>

    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center">Nominar Entrada</h1>

        <div class="card">
            <h2 class="text-2xl font-semibold mb-4">Datos de la Entrada y Nominado</h2>
            <form id="nominate-ticket-form-standalone">
                <div class="mb-4">
                    <label for="nominate-qr">Código QR de la Entrada:</label>
                    <div class="input-scan-group">
                        <input type="text" id="nominate-qr" name="codigoQr" class="input-field"
                            placeholder="Pega o escanea el código QR (BEATPASS-TICKET-...)" required>
                        <button type="button" id="scanQrButton" class="button scan-button">Escanear QR</button>
                    </div>
                    <div id="qrScannerContainer" class="qr-scanner-container" style="display: none;">
                        <video id="qrVideo" playsinline class="qr-video"></video>
                        <button type="button" id="stopScanQrButton" class="button danger stop-scan-button">Detener Escáner</button>
                    </div>
                    <div id="qrScanStatus" class="scan-status"></div>
                    <p class="text-xs-info mt-1">Puedes obtener este código de una entrada comprada.</p>
                </div>

                <h3 class="text-lg font-medium mb-2 text-gray-700">Datos del Nominado</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="nominate-email">Email Nominado:</label>
                        <input type="email" id="nominate-email" name="emailNominado" class="input-field"
                            placeholder="nominado@email.com" required>
                    </div>
                    <div>
                        <label for="nominate-name">Nombre Nominado:</label>
                        <input type="text" id="nominate-name" name="nombreNominado" class="input-field"
                            placeholder="Nombre Apellido" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nominate-phone">Teléfono Nominado (Opcional):</label>
                    <input type="tel" id="nominate-phone" name="telefonoNominado" class="input-field"
                        placeholder="600112233">
                </div>

                <button id="submit-nomination-button" type="submit" class="button primary w-full mt-4">
                    <span class="button-text">Nominar Entrada</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
            <div id="nominate-result" class="message-box mt-4" style="display: none;"></div>
        </div>
    </div>

    <script src="nominacion.js"></script>
</body>

</html>
